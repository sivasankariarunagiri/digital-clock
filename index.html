<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock-box">
      <input type="text" id="countryInput" placeholder="Type country name...">
      <ul id="suggestions"></ul>

      <div id="countryName">Country: --</div>
      <div id="time">--:--:--</div>
      <div id="date">--</div>

      <div class="controls">
        <button id="toggleFormat">Switch to 12H</button>
        <button id="toggleTheme">Dark</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
